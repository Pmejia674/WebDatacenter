<meta charset="utf-8" />
<meta name="viewport"
  content="width=device-width, initial-scale=1.0, user-scalable=yes, minimum-scale=1.0, maximum-scale=5.0" />
<title>{% block title %}InfraNova{% endblock %}</title>
<meta name="description"
  content="Sistema de gestión de data center con monitoreo en tiempo real, control de acceso y análisis de consumo energético." />
<meta name="theme-color" content="#3b82f6" />
<link rel="icon" type="image/png" href="{{ url_for('static', filename='fotos/favicon.png') }}" />

<!-- Preconnect para fonts CDN -->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link rel="preconnect" href="https://cdn.datatables.net" />

<!-- CSS crítico - carga inmediata -->
<link rel="stylesheet" href="{{ url_for('static', filename='assets/vendor/css/core.css') }}" />
<link rel="stylesheet" href="{{ url_for('static', filename='assets/vendor/css/theme-default.css') }}" />
<link rel="stylesheet" href="{{ url_for('static', filename='assets/css/my_style.css') }}" />

<!-- CSS específicos -->
<link rel="stylesheet" href="{{ url_for('static', filename='assets/css/sidebar-coresense.css') }}" />
<link rel="stylesheet" href="{{ url_for('static', filename='assets/css/header-coresense.css') }}" />
<link rel="stylesheet"
  href="{{ url_for('static', filename='assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css') }}" />

<!-- Variables y componentes globales -->
<link rel="stylesheet" href="{{ url_for('static', filename='assets/css/variables.css') }}" />
<link rel="stylesheet" href="{{ url_for('static', filename='assets/css/components.css') }}" />
<link rel="stylesheet" href="{{ url_for('static', filename='assets/css/tables.css') }}" />
<link rel="stylesheet" href="{{ url_for('static', filename='assets/css/toast-notifications.css') }}" />

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet" />

<!-- JS crítico inline -->
